<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Kanit:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <title>Pokedex Project</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-md navbar-light fixed-top"
      style="background-color: rgb(250, 241, 209)"
    >
      <a class="navbar-brand" href="index.html">PokeDex</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">Current</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Detailed List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Full Abilities</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link disabled"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              >Your Caught Pokemon</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="mainBody">
      <div id="loading-message">Loading...</div>
      <!-- <div class="pokeList">-->
      <h1>Pokemon List</h1>
      <ul class="pokemon-list list-group"></ul>
      <!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"> name</button>-->
      <!--removed to add bootstrap modal 
      <button id="show_modal"></button>
      <div id="modal-container"></div>-->

      <!--modal itself-->

      <div
        class="modal fade"
        id="pokemonModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="pokemonModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="pokemonModalLabel">
                Pokemon Details
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <img
                src="img"
                alt="Image of front of Pokemon"
                class="img pokemon-image-front"
              />
              <img
                src="img"
                alt="Image of back of Pokemon"
                class="img pokemon-image-back"
              />
              <p class="pokemon-height"></p>
              <p class="pokemon-weight"></p>
              <p class="pokemon-types"></p>
              <p class="pokemon-abilities"></p>
            </div>
            <div class="modal-footer pokemon-id"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="dist/js/scripts.js"></script>
  </body>
</html>
